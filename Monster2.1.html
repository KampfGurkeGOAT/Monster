<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Monster Energy Sorten</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
      --progress: #4caf50;
      --border: #ccc;
    }

    .dark {
      --bg: #121212;
      --text: #f4f4f4;
      --card: #1e1e1e;
      --progress: #00c853;
      --border: #444;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      touch-action: manipulation;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .search-container,
    .progress-container,
    .menu-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #search, #newCategoryName {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .progress-bar {
      background: var(--border);
      border-radius: 10px;
      overflow: hidden;
      height: 24px;
      max-width: 500px;
      margin: 0 auto;
    }

    .progress-fill {
      height: 100%;
      background: var(--progress);
      width: 0%;
      color: white;
      text-align: center;
      line-height: 24px;
      transition: width 0.3s ease;
    }

    .columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .column {
      background: var(--card);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .column h2 {
      border-bottom: 2px solid var(--border);
      padding-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column h2 button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0 8px;
      cursor: pointer;
      font-size: 0.8em;
      display: none;
    }

    .column.delete-mode h2 button {
      display: inline;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0 8px;
      cursor: pointer;
    }

    .menu-container button,
    .column button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--progress);
      color: white;
    }

    .column .add-sort-btn {
      margin-top: 10px;
    }

    #newCategoryName {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h1>Monster Energy Sorten</h1>

<div class="search-container">
  <input type="text" id="search" placeholder="Sorte suchen..." />
</div>

<div class="progress-container">
  <div class="progress-bar">
    <div class="progress-fill" id="progress">0%</div>
  </div>
</div>

<div class="menu-container">
  <button onclick="toggleDarkMode()">üåô/‚òÄÔ∏è Dark/Light</button>
  <button onclick="toggleDeleteMode()">üóëÔ∏è L√∂schmodus</button>
  <button onclick="showAddCategory()">‚ûï Neue Spalte</button>
  <input type="text" id="newCategoryName" placeholder="Neue Kategorie..." style="display:none;" />
  <button onclick="addCategory()" style="display:none;" id="addCatBtn">Hinzuf√ºgen</button>
</div>

<div class="columns" id="columns"></div>

<script>
  // Kein Preset
  let data = JSON.parse(localStorage.getItem("monsterData")) || {};
  let checked = JSON.parse(localStorage.getItem("monsterChecked")) || {};
  let deleteMode = false;

  function save() {
    localStorage.setItem("monsterData", JSON.stringify(data));
    localStorage.setItem("monsterChecked", JSON.stringify(checked));
  }

  function render() {
    const columns = document.getElementById("columns");
    columns.innerHTML = "";
    let total = 0, done = 0;

    Object.entries(data).forEach(([category, items]) => {
      const col = document.createElement("div");
      col.className = "column";
      if (deleteMode) col.classList.add("delete-mode");

      const h2 = document.createElement("h2");
      h2.textContent = category;

      if (deleteMode) {
        const delCatBtn = document.createElement("button");
        delCatBtn.textContent = "X";
        delCatBtn.onclick = () => {
          if (confirm(`Kategorie "${category}" wirklich l√∂schen?`)) {
            delete data[category];
            items.forEach(item => delete checked[item]);
            save();
            render();
          }
        };
        h2.appendChild(delCatBtn);
      }

      col.appendChild(h2);

      items.forEach(item => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "checkbox";
        input.checked = !!checked[item];
        input.onchange = () => {
          checked[item] = input.checked;
          save();
          render();
        };

        const span = document.createElement("span");
        span.textContent = item;

        if (deleteMode) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "X";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => {
            data[category] = data[category].filter(i => i !== item);
            delete checked[item];
            save();
            render();
          };
          label.appendChild(span);
          label.appendChild(delBtn);
        } else {
          label.appendChild(span);
          label.appendChild(input);
        }

        col.appendChild(label);
        total++;
        if (checked[item]) done++;
      });

      if (!deleteMode) {
        const addBtn = document.createElement("button");
        addBtn.textContent = "‚ûï Neue Sorte";
        addBtn.className = "add-sort-btn";
        addBtn.onclick = () => {
          const name = prompt("Name der Sorte:");
          if (name) {
            data[category].push(name);
            save();
            render();
          }
        };
        col.appendChild(addBtn);
      }

      columns.appendChild(col);
    });

    const percent = total ? Math.round((done / total) * 100) : 0;
    const progress = document.getElementById("progress");
    progress.style.width = percent + "%";
    progress.textContent = percent + "%";
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  function toggleDeleteMode() {
    deleteMode = !deleteMode;
    render();
  }

  function showAddCategory() {
    document.getElementById("newCategoryName").style.display = "inline-block";
    document.getElementById("addCatBtn").style.display = "inline-block";
  }

  function addCategory() {
    const name = document.getElementById("newCategoryName").value.trim();
    if (name && !data[name]) {
      data[name] = [];
      save();
      render();
      document.getElementById("newCategoryName").value = "";
    }
  }

  document.getElementById("search").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    document.querySelectorAll(".column label").forEach(label => {
      label.style.display = label.textContent.toLowerCase().includes(query) ? "" : "none";
    });
  });

  render();
</script>

</body>
</html>
